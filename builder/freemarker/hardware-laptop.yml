# settings
blankImageWidth: 219  # blank panel image width in pixels

networkDevices:
  - name: wlp4s0
    type: wifi
    maxUp: 14000      # speed in KiB
    maxDown: 55100
  - name: enp6s0
    type: ethernet
    maxUp: 3000
    maxDown: 60000
        
hardDisks:
  - device: sda
    readSpeed: 60000
    writeSpeed: 60000
    partitions:
      - name: fedora
        path: /
        icon: root
      - name: home
        path: /home
        icon: home

# thresholds for the different conky meters
# when these limits are passed, the conky will change colors
# n.b. for values over 1000 you need to parse them individually in freemarker with the '?c' built in
#      or freemarker will parse it as 1,000 instead
threshold:
  cpu: 90         # percentages
  mem: 90
  swap: 70
  tempCPU: 78     # temperatures in degrees celsius
  tempCPUCore: 85
